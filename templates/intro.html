<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>AgroSapiens - Início</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
</body>
</html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroSapiens</title>
    <style>
        @keyframes logoFloat {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes logoFade {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes titleSlide {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes loadProgress {
            to { width: 100%; }
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
        }

        .container {
    position: relative;
    height: 100vh; /* Ocupa toda a altura da tela */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.logo {
    position: relative;
    opacity: 0;
    width: 80%;
    max-width: 580px;
    transform: translateY(-20%); /* Espaço para a barra */
}

.title {
    position: relative;
    opacity: 0;
    transform: translateY(30px);
    width: 72%;
    max-width: 522px;
    margin-top: 5%; /* Espaço após a barra */
}



.loading-bar {
    position: absolute;
    bottom: 45%; /* Posiciona no centro vertical */
    width: 40%;
    min-width: 200px;
    max-width: 400px;
    height: 4px;
    background: rgba(46, 125, 50, 0.2);
    margin: 0 auto;
    border-radius: 2px;
    transform: translateY(50%); /* Ajuste fino de posicionamento */
    z-index: 2;
}

        .progress {
            width: 0%;
            height: 100%;
            background: #2E7D32;
        }

        /* Clique invisível */
        #click-blocker {
            position: absolute;
            width: 1px;
            height: 1px;
            top: -9999px;
            left: -9999px;
        }
        #init-overlay div {
    font-family: 'Segoe UI', sans-serif;
    font-weight: bold;
    animation: logoFade 2s infinite alternate;
    font-size: 1.5em;
}

.animate-logo {
    animation: logoFloat 3s ease-out forwards, logoFade 4s ease-out forwards;
}

.animate-title {
    animation: titleSlide 2s ease-out 1s forwards;
}

.animate-progress {
    animation: loadProgress 4s linear forwards;
}
    </style>
</head>
<body>
<!-- Adicione antes do container -->
<div id="init-overlay" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #f8f9fa;
    cursor: pointer;
    z-index: 9999;
">
    <div style="
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #2E7D32;
    ">
        Clique para iniciar
    </div>
</div>

<div class="container">
    <img src="{{ url_for('static', filename='intro/logo.svg') }}" class="logo" alt="AgroSapiens">

        <!-- Substituindo o texto pelo novo SVG -->
        <img src="{{ url_for('static', filename='intro/agrosapiens-title.svg') }}" class="title" alt="AgroSapiens Title">

        <div class="loading-bar">
            <div class="progress"></div>
        </div>
    </div>

    <!-- Áudio de música e voz -->
    <audio id="music">
        <source src="{{ url_for('static', filename='intro/intro-music.mp3') }}" type="audio/mpeg">
    </audio>

    <audio id="voice">
        <source src="{{ url_for('static', filename='intro/voice-agrosapiens.mp3') }}" type="audio/mpeg">
    </audio>

    <!-- Clique invisível para desbloquear autoplay -->
    <div id="click-blocker"></div>

    <script>
        // Sistema de áudio
        let audioPlayed = false;

function playAudio() {
    if(audioPlayed) return;
    
    const music = document.getElementById('music');
    const voice = document.getElementById('voice');
    
    music.play().catch(e => console.log('Erro na música:', e));
    
    setTimeout(() => {
        voice.play().catch(e => console.log('Erro na voz:', e));
    }, 2000);

    audioPlayed = true;
}

// Novo sistema de inicialização
document.getElementById('init-overlay').addEventListener('click', function() {
    this.style.display = 'none';
    
    // Ativar animações
    document.querySelector('.logo').classList.add('animate-logo');
    document.querySelector('.title').classList.add('animate-title');
    document.querySelector('.progress').classList.add('animate-progress');
    
    playAudio();
    setTimeout(redirect, 4500);
});
        // Redirecionamento blindado
        let redirected = false;
        function redirect() {
            if (!redirected) {
                window.location.href = "{{ url_for('index') }}";
                redirected = true;
            }
        }
        
    </script>

    <script>
        // Sistema de navegação com transição
        function navigateTo(event, url) {
            event.preventDefault();
            document.body.classList.add('fade-out');
            
            setTimeout(() => {
                window.location.href = url;
            }, 500);
        }

        // Intercepta todos os cliques em links
        document.querySelectorAll('a').forEach(link => {
            if(link.href && !link.hash) { // Ignora âncoras
                link.addEventListener('click', (e) => navigateTo(e, link.href));
            }
        });
    </script>
</body>
</html>
