<!DOCTYPE html>
<html>
<head>
    <title>Cadastro - AgroSapiens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --agro-green: #2ecc71;
            --agro-dark: #27ae60;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px;
        }

        .auth-container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            background: white;
            transition: transform 0.3s ease;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .auth-container:hover {
            transform: translateY(-5px);
        }

        .btn-agro {
            background-color: var(--agro-green);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-agro:hover {
            background-color: var(--agro-dark);
            transform: scale(1.05);
        }

        .form-control:focus {
            border-color: var(--agro-green);
            box-shadow: 0 0 0 0.2rem rgba(46, 204, 113, 0.25);
        }

        .profile-preview {
            border: 2px dashed #ddd;
            border-radius: 10px;
            overflow: hidden;
            transition: border-color 0.3s ease;
        }

        .profile-preview:hover {
            border-color: var(--agro-green);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2 class="text-center mb-4 animate__animated animate__fadeInDown">ðŸŒ± Crie sua Conta</h2>
        {% if error %}
        <div class="alert alert-danger animate__animated animate__shakeX">{{ error }}</div>
        {% endif %}
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Foto de Perfil (opcional)</label>
                <div class="profile-preview p-2 text-center">
                    <img id="profilePreview" src="#" alt="Preview" class="img-fluid rounded-circle d-none" style="width: 120px; height: 120px; object-fit: cover;">
                    <input type="file" name="profile_picture" class="form-control mt-3" accept="image/*" onchange="previewImage(event)">
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Nome de UsuÃ¡rio</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Confirme a Senha</label>
                <input type="password" name="confirm_password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Cidade</label>
                <input type="text" name="city" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Biografia (opcional)</label>
                <textarea name="bio" class="form-control" rows="3" maxlength="200"></textarea>
                <small class="text-muted">MÃ¡ximo 200 caracteres</small>
            </div>
            <button type="submit" class="btn btn-agro w-100">Cadastrar</button>
        </form>
        <div class="mt-3 text-center">
            JÃ¡ tem conta? <a href="{{ url_for('login') }}" class="text-decoration-none text-success">FaÃ§a login</a>
        </div>
    </div>

    <script>
        function previewImage(event) {
            const preview = document.getElementById('profilePreview');
            const file = event.target.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.classList.remove('d-none');
                }
                reader.readAsDataURL(file);
            } else {
                preview.src = '#';
                preview.classList.add('d-none');
            }
        }
    </script>
</body>
</html>
