<!DOCTYPE html>
<html>
<head>
    <style>
        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid #2E7D32;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <script>
        // Redireciona após breve delay para simular carregamento
        setTimeout(() => {
            window.location.href = "{{ url_for('index') }}";
        }, 800);
    </script>

<script>
    // Sistema de navegação com transição
    function navigateTo(event, url) {
        event.preventDefault();
        document.body.classList.add('fade-out');
        
        setTimeout(() => {
            window.location.href = url;
        }, 500);
    }

    // Intercepta todos os cliques em links
    document.querySelectorAll('a').forEach(link => {
        if(link.href && !link.hash) { // Ignora âncoras
            link.addEventListener('click', (e) => navigateTo(e, link.href));
        }
    });
</script>
</body>
</html>
